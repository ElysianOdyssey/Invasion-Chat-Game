<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Quest - Mission Control</title>
    <style>
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        .nav-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-button:hover {
            background-color: #777;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <button class="nav-button" onclick="showPage('log')">Navigation Log</button>
        <button class="nav-button" onclick="showPage('inventory')">Inventory</button>
        <button class="nav-button" onclick="showPage('mission')">Mission Control</button>
        <button class="nav-button" onclick="showPage('ship')">Ship</button>
    </nav>
    <div id="content">
    <h1>Odyssey Quest - Mission Control</h1>
    <button class="button" onclick="sendCommand('!join')">Join Mission</button>
    <button class="button" onclick="sendCommand('!depart')">Depart on Mission</button>
    <button class="button" onclick="sendCommand('!land')">Land on Planet</button>
    <button class="button" onclick="sendCommand('!changecourse')">Change Course</button>
    <button class="button" onclick="sendCommand('!explore')">Explore</button>
    <button class="button" onclick="sendCommand('!mine')">Mine Resources</button>
    <button class="button" onclick="sendCommand('!scan')">Scan Environment</button>
    <button class="button" onclick="sendCommand('!return')">Return to Mothership</button>
    
    <script>
        const OAUTH_TOKEN = "oauth:0fy6vjfalfh3c1h4l5rp6n4ak19xvg";  // Updated OAuth token
        const BOT_USERNAME = "odysseyquest";  // Twitch username
        const CHANNEL_NAME = "#elysian_odyssey";  // Twitch channel name
        
        let reconnectAttempts = 0;
        let socket;
        
        function connectToTwitch() {
            socket = new WebSocket("wss://irc-ws.chat.twitch.tv");
            
            socket.onopen = function () {
                console.log("‚úÖ Connected to Twitch Chat");
                socket.send(`PASS ${OAUTH_TOKEN}`);
                socket.send(`NICK ${BOT_USERNAME}`);
                socket.send(`JOIN ${CHANNEL_NAME}`);
                
                // Request necessary chat capabilities
                socket.send("CAP REQ :twitch.tv/tags twitch.tv/commands twitch.tv/membership");
                reconnectAttempts = 0; // Reset reconnect attempts
            };
            
            socket.onerror = function (error) {
                console.error("‚ùå WebSocket Error: ", error);
            };
            
            socket.onclose = function (event) {
                console.warn(`‚ö†Ô∏è Disconnected from Twitch Chat (Code: ${event.code}). Reconnecting in 5 seconds...`);
                if (reconnectAttempts < 5) {
                    setTimeout(connectToTwitch, 5000);
                    reconnectAttempts++;
                } else {
                    console.error("‚ùå Maximum reconnect attempts reached.");
                }
            };
            
            socket.onmessage = function (event) {
                console.log("üì® Message from Twitch Chat: ", event.data);
            };
        }
        
        function sendCommand(command) {
            if (socket.readyState === WebSocket.OPEN) {
                let botResponse = "";
                const username = BOT_USERNAME.charAt(0).toUpperCase() + BOT_USERNAME.slice(1); // Format bot username
                switch (command) {
                    case "!join":
                        botResponse = `üöÄ ${username} has joined the mission! Welcome aboard, traveler! Your journey in Odyssey Quest begins now!`;
                        break;
                    case "!depart":
                        botResponse = `üõ∏ ${username} is departing on a mission! Destination: Unknown. Buckle up!`;
                        break;
                    case "!land":
                        botResponse = `üåç ${username} is attempting to land... will they touch down safely or face the dangers of the unknown?`;
                        break;
                    case "!changecourse":
                        botResponse = `üåÄ ${username} is navigating to a new location... course adjustment underway!`;
                        break;
                    case "!explore":
                        botResponse = `üîç ${username} is scanning the surroundings... what secrets will be uncovered?`;
                        break;
                    case "!mine":
                        botResponse = `‚õèÔ∏è ${username} is mining for valuable resources... stand by!`;
                        break;
                    case "!scan":
                        botResponse = `üì° ${username} is scanning the environment... processing planetary data!`;
                        break;
                    case "!return":
                        botResponse = `üõ¨ ${username} is returning to the mothership... docking sequence initiated.`;
                        break;
                    default:
                        botResponse = "";
                }

                if (botResponse) {
                    setTimeout(() => {
                        const botMessage = `PRIVMSG ${CHANNEL_NAME} :${botResponse}`;
                        socket.send(botMessage);
                        console.log("ü§ñ Bot Response: " + botResponse);
                    }, 1000); // Small delay before bot replies
                }
            } else {
                console.error("‚ùå Error: Not connected to Twitch Chat");
            }
        }
        
        connectToTwitch();
    </script>
    </div>
    <script>
        function showPage(page) {
            if (socket.readyState !== WebSocket.OPEN) {
                console.warn('WebSocket is not open. Attempting to reconnect...');
                connectToTwitch();
            }
            document.getElementById('content').innerHTML = getPageContent(page);
        }

        function getPageContent(page) {
            switch (page) {
                case 'log':
                    return '<h2>Navigation Log</h2><p>Tracking all missions and outcomes...</p>';
                case 'inventory':
                    return '<h2>Inventory</h2><p>Items collected from mining, drinking, eating, and crafting...</p>';
                case 'mission':
                    return `<h1>Odyssey Quest - Mission Control</h1>
                        <button class="button" onclick="sendCommand('!join')">Join Mission</button>
                        <button class="button" onclick="sendCommand('!depart')">Depart on Mission</button>
                        <button class="button" onclick="sendCommand('!land')">Land on Planet</button>
                        <button class="button" onclick="sendCommand('!changecourse')">Change Course</button>
                        <button class="button" onclick="sendCommand('!explore')">Explore</button>
                        <button class="button" onclick="sendCommand('!mine')">Mine Resources</button>
                        <button class="button" onclick="sendCommand('!scan')">Scan Environment</button>
                        <button class="button" onclick="sendCommand('!return')">Return to Mothership</button>`;
                case 'ship':
                    return '<h2>Ship Status</h2><p>Displaying ship damage, fuel levels, and necessary repairs...</p>';
                default:
                    return '<h2>Welcome to Odyssey Quest</h2><p>Select a menu option above.</p>';
            }
        }
    </script>
</body>
</html>
