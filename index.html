<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Panel - Mission Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mission Control Panel</h1>
    <button class="button" onclick="sendCommand('!join')">Join Mission</button>
    <button class="button" onclick="sendCommand('!depart')">Depart on Mission</button>
    <button class="button" onclick="sendCommand('!land')">Land on Planet</button>
    <button class="button" onclick="sendCommand('!changecourse')">Change Course</button>
    <button class="button" onclick="sendCommand('!explore')">Explore</button>
    <button class="button" onclick="sendCommand('!mine')">Mine Resources</button>
    <button class="button" onclick="sendCommand('!scan')">Scan Environment</button>
    <button class="button" onclick="sendCommand('!return')">Return to Mothership</button>
    
    <script>
        const OAUTH_TOKEN = "oauth:qrpxsrwzlzx25j8jv6mjj80orh7qrk";  // Replace with your token
        const BOT_USERNAME = "elysian_odyssey";  // Replace with your Twitch username
        const CHANNEL_NAME = "#elysian_odyssey";  // Replace with your Twitch channel name
        
        const socket = new WebSocket("wss://irc-ws.chat.twitch.tv");
        
        socket.onopen = function () {
            console.log("Connected to Twitch Chat");
            socket.send(`PASS ${OAUTH_TOKEN}`);
            socket.send(`NICK ${BOT_USERNAME}`);
            socket.send(`JOIN ${CHANNEL_NAME}`);
        };
        
        function sendCommand(command) {
            if (socket.readyState === WebSocket.OPEN) {
                const message = `PRIVMSG ${CHANNEL_NAME} :${command}`;
                socket.send(message);
                console.log("Command sent: " + command);
            } else {
                console.log("Error: Not connected to Twitch Chat");
            }
        }
    </script>
</body>
</html>
