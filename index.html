<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Quest - Mission Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Odyssey Quest - Mission Control</h1>
    <button class="button" onclick="sendCommand('!join')">Join Mission</button>
    <button class="button" onclick="sendCommand('!depart')">Depart on Mission</button>
    <button class="button" onclick="sendCommand('!land')">Land on Planet</button>
    <button class="button" onclick="sendCommand('!changecourse')">Change Course</button>
    <button class="button" onclick="sendCommand('!explore')">Explore</button>
    <button class="button" onclick="sendCommand('!mine')">Mine Resources</button>
    <button class="button" onclick="sendCommand('!scan')">Scan Environment</button>
    <button class="button" onclick="sendCommand('!return')">Return to Mothership</button>
    
    <script>
        const OAUTH_TOKEN = "oauth:9bh5ej5iz0ewafin7ei17gg3clzigm";  // Updated OAuth token
        const BOT_USERNAME = "elysian_odyssey";  // Twitch username
        const CHANNEL_NAME = "#elysian_odyssey";  // Twitch channel name
        
        const socket = new WebSocket("wss://irc-ws.chat.twitch.tv");
        
        socket.onopen = function () {
            console.log("Connected to Twitch Chat");
            socket.send(`PASS ${OAUTH_TOKEN}`);
            socket.send(`NICK ${BOT_USERNAME}`);
            socket.send(`JOIN ${CHANNEL_NAME}`);
            
            // Request necessary chat capabilities
            socket.send("CAP REQ :twitch.tv/tags twitch.tv/commands twitch.tv/membership");
        };
        
        socket.onerror = function (error) {
            console.log("WebSocket Error: ", error);
        };
        
        socket.onmessage = function (event) {
            console.log("Message from Twitch Chat: ", event.data);
        };
        
        function sendCommand(command) {
            if (socket.readyState === WebSocket.OPEN) {
                const message = `PRIVMSG ${CHANNEL_NAME} :${command}`;
                socket.send(message);
                console.log("Command sent to chat: " + command);
            } else {
                console.log("Error: Not connected to Twitch Chat");
            }
        }
    </script>
</body>
</html>
